<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RR Scheduling Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>RR Scheduling Simulator</h1>
            <div class="input-section">
                <label for="delta">Delta (2-5):</label>
                <input type="number" id="delta" min="2" max="5">
                
                <h3>Process Details</h3>
                <div id="processes">
                </div>
                <button id="addProcess">Add Process</button>
                <button id="simulate">Simulate</button>
            </div>
        </div>
        <div class="content">
            <div class="output-section">
                <h3>Simulation Output</h3>
                <div id="timeline">
                </div>
                <h3>Average Response Time: <span id="avgResponseTime">0.00</span></h3>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
